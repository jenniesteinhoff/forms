<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/index.css"/>
</head>

<body>
    
    <div class="container general">
        <div class="background">
            <div id="color_left"></div>
            <div id="color_right"></div>
            <div class="img"><img src="./images/duck.png" alt="yellow rubber duck"></div>
        </div>

        <!--Text-->
        <div class="form">
            <form>
                <div>
                    <label for="full_name" class="labels">FULL NAME
                    </label>
                    <input type="name" name="full_name" id="full_name" class="input-sections">
                </div>
                <div>
                    <label for="email" class="labels">EMAIL
                    </label>
                    <input type="email" name="email" id="email" class="input-sections" placeholder="Your Email">
                </div>
                <div>
                    <label for="regarding" class="labels">MESSAGE REGARDING
                    </label>
                    <input type="regarding" name="message_regarding" id="message_regarding" class="input-sections">
                </div>
                <div>
                    <label for="message" class="labels">MESSAGE
                    </label>
                    <input type="message" name="message" id="message" class="input-sections" placeholder="Your Message">
                </div>

            <!--Button-->
                <button type="sumbit" class="button">SEND MESSAGE</button>
            </form>
        </div>
    </div>

</body>

</html>
